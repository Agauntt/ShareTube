  <body>
    <section class="container">
      <header>ShareTube Registration</header>
      <form action="#" class="form form-group" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="column">
          <div class="input-box">
            <label>First Name</label>
            <input type="text" formControlName="first_name" name="first_name" placeholder="Enter first name" required />
          </div>
        <div class="input-box">
          <label>Last Name</label>
          <input type="text" formControlName="last_name" name="last_name" placeholder="Enter last name" required />
        </div>
        </div>
        <div class="column">
          <div class="input-box">
            <label>Username</label>
            <input type="text" formControlName="username" name="username" placeholder="Enter Username" required />
          </div>
          <div class="input-box">
            <label>Password</label>
            <input type="password" formControlName="password" name="password" placeholder="Enter Password" required />
          </div>
        </div>
