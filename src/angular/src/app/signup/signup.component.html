<div class="container">
    <form class="form-group" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <p>
            First Name:
            <input type=text formControlName="first_name" name="first_name" placeholder="First Name" >
        </p>
        <p>
            Last Name:
            <input type=text formControlName="last_name" name="last_name" placeholder="Last Name">
        </p>
        <p>
            Username:
            <input type=text formControlName="username" name="username" placeholder="Username" >
        </p>
        <p>
            Password:
            <input type=password formControlName="password" name="password" placeholder="Password">
        </p>
        <button>Submit</button><br><br>
        <a routerLink="/"><button>Back</button></a>
    </form>
</div>
